{% extends 'base.html' %}
{% block title %}إضافة منتج جديد{% endblock %}

{% block content %}
  <h2 class="mb-4 text-center">➕ إضافة منتج جديد</h2>

  <form
    method="POST"
    enctype="multipart/form-data"
    class="bg-white p-4 rounded shadow-sm"
  >
    <div class="mb-3">
      <label for="product_code" class="form-label">كود المنتج</label>
      <input
        type="text"
        class="form-control"
        name="product_code"
        required
      >
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">اسم المنتج</label>
      <input
        type="text"
        class="form-control"
        name="name"
        required
      >
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">السعر (€)</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        name="price"
        required
      >
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">الوصف</label>
      <textarea name="description" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label for="specs" class="form-label">المواصفات</label>
      <textarea name="specs" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">صورة المنتج</label>
      <input
        type="file"
        class="form-control"
        name="image"
        accept="image/*"
      >
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">إضافة المنتج</button>
    </div>

    <p class="text-muted mt-3 text-center">
      سيتم إرسال المنتج للموافقة قبل ظهوره في المتجر.
    </p>
  </form>
{% endblock %}
