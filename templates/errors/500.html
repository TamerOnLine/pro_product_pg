<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>500 - Internal Server Error</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
      body {
        background-color: #fff3cd;
      }

      .error-code {
        font-size: 120px;
        font-weight: bold;
        color: #ffc107;
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="error-code">500</div>
      <h3 class="mb-3">An Unexpected Error Occurred</h3>
      <p class="mb-4">We apologize for the inconvenience, and we will fix the issue soon.</p>
      <a
        href="/"
        class="btn btn-warning"
      >Return to Homepage</a>
    </div>
  </body>
</html>
