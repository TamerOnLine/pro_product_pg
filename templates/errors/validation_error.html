<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> {{ _('Validation Error') }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
      body {
        background-color: #fff5f5;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 700px;
        margin-top: 80px;
      }

      .error-code {
        font-size: 90px;
        font-weight: bold;
        color: #dc3545;
      }

      .error-item {
        border-left: 4px solid #dc3545;
        padding-left: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="error-code">ğŸ›‘</div>
      <h3 class="mb-4">{{ _('Validation Failed') }}</h3>
      <p class="mb-4 text-muted">{{ _('Please review the following errors and try again:') }}</p>

      <div class="text-start">
        {% for field, messages in errors.items() %}
          <div class="error-item">
            <strong>{{ field|capitalize }}:</strong>
            <ul class="mb-0">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endfor %}
      </div>

      <div class="mt-4">
        <button onclick="history.back()" class="btn btn-outline-secondary">ğŸ”™ {{ _('Back') }}</button>
        <a href="/" class="btn btn-danger">ğŸ  {{ _('Go to Homepage') }}</a>
      </div>
    </div>
  </body>
</html>
