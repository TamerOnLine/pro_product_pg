<div class="mb-3">
  <label class="form-label">اسم المنتج</label>
  <input type="text" class="form-control" name="name" value="{{ product.name if product else '' }}" required>
</div>

<div class="mb-3">
  <label class="form-label">السعر (€)</label>
  <input type="number" step="0.01" class="form-control" name="price" value="{{ product.price if product else '' }}" required>
</div>

<div class="mb-3">
  <label class="form-label">الوصف</label>
  <textarea name="description" class="form-control rich">{{ product.description if product else '' }}</textarea>
</div>

<div class="mb-3">
  <label class="form-label">المواصفات</label>
  <textarea name="specs" class="form-control rich">{{ product.specs if product else '' }}</textarea>
</div>

<div class="mb-3">
  <label class="form-label">صورة المنتج</label>
  <input type="file" name="image" class="form-control" accept="image/*">
  {% if product and product.image_url %}
    <div class="mt-2">
      <img src="{{ product.image_url }}" alt="صورة المنتج الحالية" style="max-height: 150px;">
    </div>
  {% endif %}
</div>

<div class="text-center">
  <button type="submit" class="btn btn-primary">
    {{ 'تحديث المنتج' if product else 'إضافة المنتج' }}
  </button>
</div>
