<script src="https://cdn.tiny.cloud/1/{{ tinymce_api_key }}/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
  // Initialize TinyMCE for textareas with the 'rich' class
  tinymce.init({
    selector: 'textarea.rich',
    directionality: 'rtl',  // Right-to-left text direction
    language: 'ar',         // Set language to Arabic
    height: 300,            // Set editor height
    plugins: 'lists link image preview code hr table textcolor media', // Available plugins
    toolbar: 'undo redo | styles | bold italic underline forecolor backcolor | alignright aligncenter alignleft | bullist numlist | hr table media | link image | code preview', // Toolbar options
    menubar: false,         // Hide the menu bar
    setup: function(editor) {
      // You can set up any custom logic here
      editor.on('init', function() {
        console.log('TinyMCE is initialized');
      });
    },
    // Handle error if TinyMCE fails to initialize
    invalid_selector_error: function() {
      console.error('TinyMCE failed to initialize the editor for the selected selector.');
    }
  });
</script>
