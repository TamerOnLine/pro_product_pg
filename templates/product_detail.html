<!-- templates/product_detail.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ product.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 2rem;
    }
    .product-price {
      font-size: 1.5rem;
      color: #28a745;
      font-weight: bold;
    }
    .back-btn {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 product-card">
      <div class="row g-4">
        <!-- صورة المنتج -->
        <div class="col-md-6 text-center">
          {% if product.image %}
            <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image">
          {% else %}
            <img src="{{ url_for('static', filename='default.png') }}" alt="No image" class="product-image">
          {% endif %}
        </div>

        <!-- معلومات المنتج -->
        <div class="col-md-6">
          <h2>{{ product.name }}</h2>
          <p class="product-price">{{ product.price }} €</p>

          {% if product.specs %}
          <h5 class="mt-4">المواصفات:</h5>
          <p>{{ product.specs | safe }}</p>
          {% endif %}

          {% if product.description %}
          <h5 class="mt-4">الوصف:</h5>
          <p>{{ product.description | safe }}</p>
          {% endif %}

          <a href="{{ url_for('products.index') }}" class="btn btn-outline-secondary back-btn">العودة إلى المنتجات</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
