<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
        }

        .product-image {
            max-height: 450px;
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            display: block;
        }

        /* ⬇️ على الشاشات الصغيرة (جوال): عرض 90% وتوسيط */
        @media (max-width: 768px) {
            .product-image {
                width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
        }

        .back-link {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <a href="{{ url_for('products.index') }}" class="back-link text-decoration-none text-primary mb-4 d-inline-block">
        &larr; العودة للقائمة
    </a>

    <div class="row g-5">
        <!-- الصورة على الشاشات الكبيرة -->
        <div class="col-md-6 d-none d-md-block text-center text-md-start">
            <img src="{{ product.image }}" alt="{{ product.name }}" class="img-fluid product-image shadow-sm">
        </div>

        <!-- التفاصيل + صورة للجوال -->
        <div class="col-md-6">
            <!-- الصورة على الجوال فقط -->
            <div class="d-block d-md-none text-center mb-4">
                <img src="{{ product.image }}" alt="{{ product.name }}" class="img-fluid product-image shadow-sm">
            </div>

            <h2 class="mb-3">{{ product.name }}</h2>
            <h4 class="text-success mb-3">{{ product.price }} €</h4>

            {% if product.description %}
            <div class="mb-4">
                <h6 class="text-muted">الوصف:</h6>
                <p>{{ product.description }}</p>
            </div>
            {% endif %}

            {% if product.specs %}
            <div>
                <h6 class="text-muted">المواصفات:</h6>
                <p>{{ product.specs }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
