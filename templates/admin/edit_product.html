<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تعديل المنتج</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/{{ tinymce_api_key }}/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea.rich',
            directionality: 'rtl',
            language: 'ar',
            height: 250
        });
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
        }
        .product-image-preview {
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="mb-4 text-center">تعديل المنتج</h2>

    <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">

        <div class="mb-3">
            <label for="product_code" class="form-label">كود المنتج</label>
            <input type="text" class="form-control" name="product_code" value="{{ product.product_code }}" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">اسم المنتج</label>
            <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">السعر (€)</label>
            <input type="number" step="0.01" class="form-control" name="price" value="{{ product.price }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">الوصف</label>
            <textarea name="description" class="form-control rich">{{ product.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="specs" class="form-label">المواصفات</label>
            <textarea name="specs" class="form-control rich">{{ product.specs }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">الصورة الحالية:</label><br>
            <img src="{{ product.image }}" alt="صورة المنتج" class="product-image-preview rounded shadow-sm">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">تحديث الصورة (اختياري)</label>
            <input type="file" class="form-control" name="image" accept="image/*">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-warning">تحديث المنتج</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
