<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-5">لوحة تحكم المسؤول</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">

        <div class="col">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <i class="bi bi-box-seam display-4 text-primary"></i>
                    <h5 class="card-title mt-3">عرض كل المنتجات</h5>
                    <a href="{{ url_for('admin.admin_products') }}" class="btn btn-outline-primary mt-2">الانتقال</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <i class="bi bi-plus-square display-4 text-success"></i>
                    <h5 class="card-title mt-3">إضافة منتج جديد</h5>
                    <a href="{{ url_for('admin.admin_add_product') }}" class="btn btn-outline-success mt-2">الانتقال</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <i class="bi bi-arrow-bar-left display-4 text-danger"></i>
                    <h5 class="card-title mt-3">تسجيل الخروج</h5>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger mt-2">خروج</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <i class="bi bi-database-fill-x display-4 text-warning"></i>
                    <h5 class="card-title mt-3">إعادة تعيين قاعدة البيانات</h5>
                    <form action="{{ url_for('reset.reset_db') }}" method="post" onsubmit="return confirm('هل أنت متأكد؟ سيتم حذف كل البيانات!');">
                        <button type="submit" class="btn btn-outline-warning mt-2">إعادة التعيين</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap + Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
