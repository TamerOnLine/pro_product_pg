{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
  <div class="text-center">
    <h2 class="mb-4">🛠️ Admin Dashboard</h2>
    <p class="lead">Welcome, {{ session['username'] }} (Admin)</p>

    <div class="row justify-content-center mt-4">
      <!-- Manage Products Button -->
      <div class="col-md-4 mb-3">
        <a
          href="{{ url_for('admin.admin_products') }}"
          class="btn btn-outline-primary w-100 py-3"
          aria-label="Manage Products"
        >
          🧾 Manage Products
        </a>
      </div>

      <!-- Add New Product Button -->
      <div class="col-md-4 mb-3">
        <a
          href="{{ url_for('admin.admin_add_product') }}"
          class="btn btn-outline-success w-100 py-3"
          aria-label="Add New Product"
        >
          ➕ Add New Product
        </a>
      </div>

      <!-- System Links Button -->
      <div class="col-md-4 mb-3">
        <a
          href="{{ url_for('admin.system_links') }}"
          class="btn btn-outline-danger w-100 py-3"
          aria-label="System Links"
        >
          🔗 System Links
        </a>
      </div>
    </div>
  </div>
{% endblock %}
