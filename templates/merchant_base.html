<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Merchant Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Cairo', sans-serif;
      }

      .navbar-brand {
        font-weight: bold;
      }

      .active-link {
        background-color: #0d6efd;
        color: white;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('products.index') }}">MyProduct</a>

        <a
          class="navbar-brand text-white {% if request.endpoint == 'merchant.dashboard' %}active-link{% endif %}"
          href="{{ url_for('merchant.dashboard') }}"
        >
          üõçÔ∏è Merchant Dashboard
        </a>

        <div class="d-flex">
          {% if session.get('username') %}
            <span class="text-white me-3">Hello, {{ session['username'] }}</span>
            <a
              href="{{ url_for('user_auth.logout') }}"
              class="btn btn-outline-light btn-sm"
              aria-label="Logout"
            >Logout</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container py-5">
      {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-5 mb-3 text-muted">
      &copy; <span id="current-year"></span> - All rights reserved
    </footer>

    <script>
      // Dynamically set the current year in the footer
      document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
