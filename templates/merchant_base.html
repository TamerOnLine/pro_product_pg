<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}لوحة التاجر{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Cairo', sans-serif;
      }

      .navbar-brand {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('products.index') }}">منتجي</a>

        <a class="navbar-brand text-white" href="{{ url_for('merchant.dashboard') }}">
          🛍️ لوحة التاجر
        </a>

        <div class="d-flex">
          {% if session.get('username') %}
            <span class="text-white me-3">مرحبًا، {{ session['username'] }}</span>
            <a
              href="{{ url_for('user_auth.logout') }}"
              class="btn btn-outline-light btn-sm"
            >خروج</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container py-5">
      {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-5 mb-3 text-muted">
      &copy; {{ current_year }} - جميع الحقوق محفوظة
    </footer>
  </body>
</html>
