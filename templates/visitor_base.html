<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}منتجاتنا{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Cairo', sans-serif; }
    .navbar-brand { font-weight: bold; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">

    <a class="navbar-brand text-primary" href="{% if session.get('role') == 'merchant' %}
        {{ url_for('merchant.dashboard') }}
      {% elif session.get('role') == 'admin' %}
        {{ url_for('admin.admin_dashboard') }}
      {% elif session.get('role') == 'customer' %}
        {{ url_for('user_auth.dashboard') }}
      {% else %}
        {{ url_for('products.index') }}
      {% endif %}">منتجي</a>

    <div class="d-flex">
      {% if session.get('username') %}
        <span class="text-primary me-3">مرحبًا، {{ session['username'] }}</span>
        <a href="{{ url_for('user_auth.logout') }}" class="btn btn-outline-primary btn-sm">خروج</a>
      {% else %}
        <a href="{{ url_for('user_auth.login') }}" class="btn btn-outline-primary btn-sm me-2">دخول</a>
        <a href="{{ url_for('user_auth.register') }}" class="btn btn-primary btn-sm">تسجيل</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block visitor_content %}{% endblock %}
</div>

<footer class="text-center mt-5 mb-3 text-muted">
  &copy; {{ current_year }} - جميع الحقوق محفوظة
</footer>


</body>
</html>
