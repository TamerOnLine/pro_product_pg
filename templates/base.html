<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}موقعي{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .navbar-brand { font-weight: bold; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">منتجي</a>
      <div class="d-flex">
        {% if session['username'] %}
          <span class="text-white me-3">مرحبًا، {{ session['username'] }}</span>
          <a href="{{ url_for('user_auth.logout') }}" class="btn btn-outline-light btn-sm">خروج</a>
        {% else %}
          <a href="{{ url_for('user_auth.login') }}" class="btn btn-outline-light btn-sm me-2">دخول</a>
          <a href="{{ url_for('user_auth.register') }}" class="btn btn-light btn-sm">تسجيل</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container py-5">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 - مشروع تجريبي مع Flask
  </footer>

</body>
</html>
