{% extends "base.html" %}
{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
  <h3 class="text-center mb-4">تسجيل الدخول</h3>

  {% if error %}
    <div class="alert alert-danger text-center" role="alert">
      {{ error }}
    </div>
  {% endif %}


  <form method="POST" class="w-50 mx-auto">
    <div class="mb-3">
      <label class="form-label">البريد الإلكتروني أو اسم المستخدم</label>
      <input
        type="text"
        name="email"
        class="form-control"
        value="{{ request.form.email or '' }}"
        required
      >
    </div>

    <div class="mb-3">
      <label class="form-label">كلمة المرور</label>
      <input
        type="password"
        name="password"
        class="form-control"
        required
      >
    </div>

    <button type="submit" class="btn btn-success w-100">دخول</button>
  </form>

  <div class="text-center mt-3">
    <a href="{{ url_for('user_auth.register') }}">
      ليس لديك حساب؟ إنشاء حساب جديد
    </a>
  </div>
{% endblock %}
